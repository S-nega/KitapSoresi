{% extends 'messenger/base.html' %}
{%block content%}
<!--{%load static%}-->
<div class="container mt-5 col-6 mx-auto">

    <h1>{{title}}</h1>

    <form method="post">
        {% csrf_token %}
        <div>{{ form.non_field_errors }}</div>

        {% for f in form %}
        <label for="{{ f.id_for_label }}">{{f.label}}: </label>
        <p>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}

        <button type="submit" class="btn btn-warning">Регистрация</button>
    </form>
</div>

{%endblock%}
