{%extends 'messenger/base.html'%}
{%load static%}
{%block content%}
<div class="container mt-5">
    <div class="row">
        <div class="col-8 mx-auto">
            {% for friend in friends %}
            {% if friend.profile.profileimg.url != null %}
            <img src="{{friend.profile.profileimg.url}}" width="50" alt="">
            {% endif %}
            <p>{{friend.profile}} <span><a href="{% url 'friend' friend.profile.id %}">send massage</a> </span></p>
            <div class="msg">0</div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
